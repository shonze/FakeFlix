

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakeflix Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./login2.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-dark p-4 rounded shadow-lg w-25 bg-opacity-75">
        <h1 class="text-danger fw-bold mb-4 text-center">Fakeflix</h1>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" id="password" class="form-control" placeholder="**********" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="**********" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label text-light">Birthdate (Optional)</label>
                <input type="date" id="birthdate" class="form-control">
            </div>
            <div class="mb-4">
                <label for="profilePicture" class="form-label text-light">Profile Picture (Optional)</label>
                <input type="file" id="profilePicture" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-light">Already have an account? <a href="./login.html" class="text-danger text-decoration-none">Sign in here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const birthdate = document.getElementById("birthdate").value || null;
            const profilePictureInput = document.getElementById("profilePicture");

            // Validate passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Create form data for file upload
            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            if (birthdate) formData.append("birthdate", birthdate);
            if (profilePictureInput.files.length > 0) {
                formData.append("profilePicture", profilePictureInput.files[0]);
            }

            try {
                const response = await fetch("http://localhost:3000/api/register", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        alert("Registration successful!");
                        window.location.href = "./login.html"; // Redirect to login page
                    } else {
                        alert("Registration failed: " + (data.message || "Invalid input"));
                    }
                } else {
                    alert("Error: Unable to connect to the server.");
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>
</body>
</html>
