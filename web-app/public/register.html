<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakeflix Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-dark p-4 rounded shadow-lg w-50 bg-opacity-75">
        <h1 class="text-danger fw-bold mb-4 text-center">Fakeflix</h1>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="row">
                <!-- Full Name Field -->
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label text-light">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <!-- Username Field -->
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

            </div>
            <div class="row">
                <!-- Email Field -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-light">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <!-- Birthdate Field -->
                <div class="col-md-6 mb-3">
                    <label for="birthdate" class="form-label text-light">Birthdate (Optional)</label>
                    <input type="date" id="birthdate" class="form-control">
                </div>
            </div>
            <div class="row">
                <!-- Password Field -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="**********" required>
                </div>
                <!-- Confirm Password Field -->
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="**********" required>
                </div>
            </div>
            <div class="row">
                <!-- Profile Picture Field -->
                <div class="col-md-12 mb-4">
                    <label for="profilePicture" class="form-label text-light">Profile Picture (Optional)</label>
                    <input type="file" id="profilePicture" class="form-control" accept="image/*">
                </div>
            </div>
            <!-- Register Button -->
            <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-light">Already have an account? <a href="./login.html" class="text-danger text-decoration-none">Sign in here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
