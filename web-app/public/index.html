<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakeflix Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./login2.jpg');
            background-size: 100% 100%; /* This ensures the image covers the entire viewport without distortion */
            background-attachment: fixed;
            margin: 0; /* This removes any default margin */
            height: 100vh; /* This sets the body height to 100% of the viewport height */
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="bg-black p-10 rounded-lg shadow-lg w-80 bg-opacity-50">
        <h1 class="text-3xl text-red-500 font-bold mb-4">Fakeflix</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-200 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-200 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign In</button>
                <a class="inline-block align-baseline font-bold text-sm text-gray-200 hover:text-gray-400" href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="mt-6">
            <p class="text-gray-200 text-sm">New to Fakeflix? <a class="text-red-500 hover:text-red-700" href="#">Sign up now</a></p>
        </div>
    </div>
</body>
</html>
