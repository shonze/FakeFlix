<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakeflix Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./login2.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-dark p-4 rounded shadow-lg w-25 bg-opacity-75">
        <h1 class="text-danger fw-bold mb-4 text-center">Fakeflix</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label text-light">Username</label>
                <input type="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" id="password" class="form-control" placeholder="**********" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="submit" class="btn btn-danger">Sign In</button>
                <a href="#" class="text-light text-decoration-none">Forgot Password?</a>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-light">New to Fakeflix? <a href="#" class="text-danger text-decoration-none">Sign up now</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("http://localhost:3000.com/api/tokens", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = "./Fakeflix.html"; // Redirect to Fakeflix on success
                    } else {
                        alert("Login failed: " + (data.message || "Invalid credentials"));
                    }
                } else {
                    alert("Error: Unable to connect to the server.");
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>    
</body>
</html>
